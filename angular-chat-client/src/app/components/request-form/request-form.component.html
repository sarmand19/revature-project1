<form [formGroup]="formvalue" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" placeholder="Enter Amount" formControlName="amount" >
    </div>
    <div class="form-group">
      <label for="category">Choices</label>
      <select class="form-control" id="category" formControlName="category">
        <option value = "1">Travel</option>
        <option value = "2">Meals</option>
        <option value = "3">Lodging</option>
        <option value = "4">Others</option>
      </select>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter Descrition" formControlName="description" >
      </div>
     <button class="btn btn-primary" type="submit">Submit</button>
  </form>
